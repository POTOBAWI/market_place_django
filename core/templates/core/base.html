<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Puddle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="py-6 px-6 flex justify-between border-b border-gray-200">
        <a href="/" class="text-xl font-semibold">Puddle</a>
        <div class="space-x-6">
            <a href="{% url 'item:newItem' %}" class="text-lg font-semibold hover:text-gray-500">New item</a>
            <a href="{% url 'item:items' %}" class="text-lg font-semibold hover:text-gray-500">Rechercher</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'conversation:inbox' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Inbox</a>
                <a href="{% url 'dashboard:index'%}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-teal-700">Dashboard</a>
            {% else %}
                <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign up</a>
                <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-teal-700">Log in</a>
            {% endif %}
        </div>
    </nav>
    <div class="py-6 px-6">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="py-6 px-6 flex justify-between bg-gray-800">
        <div class="w-1/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-400">About</h3>
            <p class="text-lg text-gray-500">Lorem ipsum bla bla bla bla bla bla</p>
        </div>
        <div class="w-1/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>
            <div class="space-y-2">
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
                <li><a href="{% url 'core:contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Contact</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privacy policy</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Term of use</a></li>
            </div>
        </div>
        <div class="w-1/3 pr-10">
            <h5 class="font-bold text-xl mb-4 text-gray-400">Réseaux sociaux</h5>
            <div class="flex space-x-4">
                <!-- Ajout de text-white pour la visibilité -->
                <a href="#" class="text-2xl text-white hover:text-blue-400"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-2xl text-white hover:text-blue-400"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-2xl text-white hover:text-pink-500"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-2xl text-white hover:text-red-600"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
